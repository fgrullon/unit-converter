<html>
    <head>
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <header class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="convert-input" type="number" placeholder="0">
            <button id="convert-btn">Convert</button>
        </header>
        <main>
            <div class="output">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-p">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="output">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-p">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="output">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-p">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        <script src="index.js"></script>
</html>
